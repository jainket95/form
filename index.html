<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form action="" class="simple-form">
      <input type="email" name='email' id='email' class="rounded-orange" placeholder="Work mail Address">
      <button class="orange-button">&#10230;</button>
      <div class="response-message">
        <div class="message"></div>
      </div>
    </form>
  </div>
  <div class="modal" id="modal">
    <div class="modal-container">

      <div class="left">
        <div class="brand-logo">
          
          <div class="logo-container">
            <img src="" alt="">
          </div>
        </div>
        
        <div class="left-content">
          <img src="" alt="">
          <h2 class="heading">Thanks for sending us your email!</h2>
          <p>We'll follow up with you shortly to schedule a demo.</p>
          <p>We request you to help us with some more information so as to make the best of our meeting.</p>
        </div>
      </div>

      <div class="right">
          <span class="close">&times;</span>
        <div class="right-content">
          
          <form action="" class='modal-form'>
            <label class='modal-label'>first name
              <input type="text" name='first' id='first' class="modal-input" placeholder="Enter first name here">
            </label>
            
            <label class='modal-label'>last name
              <input type="text" name='last' id='last' class="modal-input" placeholder="Enter last name here">
            </label>

            <label class='modal-label'>work email
              <input type="email" name='email-modal' id='email-modal' class="modal-input" placeholder="Enter work email">
              <div class="modal-response">
                <div class="modal-res-message"></div>
              </div>
            </label>

            <label class='modal-label'>contact
              <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name='contact' id='contact' class="modal-input" placeholder="Share this so we can get in touch on priority">
              <div class="success">
                  <div class="success-message"></div>
                </div>
            </label>
            <button class="modal-button">Submit<span  id="modal-span">&#10230;</span></button>
          </form>
        </div>
        
      </div>
    </div>
    
  </div>
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
